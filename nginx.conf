server {
    listen 80;
    server_name localhost;

    # This is the internal Docker DNS. It prevents Nginx from hanging on startup.
    resolver 127.0.0.11 valid=30s;

    # Handle API requests
    location /api/ {
        # Using a variable here forces Nginx to re-resolve the IP
        # only when a request actually comes in.
        set $api_upstream http://cms_api:80;

        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts to prevent 504s during slow API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle UI requests
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optimizations for Nuxt static assets
    location /_nuxt/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
