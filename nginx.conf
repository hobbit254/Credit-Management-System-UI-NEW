server {
    listen 80;
    server_name localhost;

    # 1. API Proxy
    # This catches any request starting with /api/ and sends it to Laravel
    location /api/ {
        # 'cms_api' is the name of your service in docker-compose.yml
        proxy_pass http://cms_api:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # This ensures that if Laravel sends a redirect, it uses the public domain
        proxy_redirect off;
    }

    # 2. Main UI Routing
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Nuxt friendly routing
        try_files $uri $uri/ /index.html;
    }

    # 3. Optimizations for Nuxt static assets
    location /_nuxt/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
